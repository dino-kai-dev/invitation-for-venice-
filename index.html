<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            overflow: hidden;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 36px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        .yes-btn:hover {
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #333;
            color: white;
            position: absolute;
            transition: top 0.3s ease, left 0.3s ease;
        }

        /* Heart Animation */
        .heart {
            position: fixed;
            font-size: 40px;
            color: red;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup img {
            width: 200px;
            height: auto;
        }

        .popup p {
            font-size: 20px;
            color: #ff4d6d;
        }

        .popup button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="btn yes-btn" onclick="yesClicked()">Yes üíñ</button>
            <button class="btn no-btn" id="noBtn" onclick="noClicked()" onmouseover="moveNoButton()">No üíî</button>
        </div>
    </div>

    <!-- Popup for "No" Click -->
    <div id="popup" class="popup">
        <img src="https://i.imgur.com/LfGJHwM.png" alt="Sad Emoji">
        <p>HAHAHAHAHAHAHAHHA </p>
        <button onclick="closePopup()">hahahalamkunamanyuneh</button>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! I love you bahuuuuuuü•∞");
            createHearts();
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function noClicked() {
            moveNoButton(); // Button still moves
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;
                heart.style.left = x + "px";
                heart.style.top = y + "px";

                setTimeout(() => {
                    heart.remove();
                }, 1500);
            }
        }
    </script>
</body>
</html>
